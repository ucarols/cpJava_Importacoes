<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Importações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">Sistema de Gerenciamento de Importações</h1>
    <form th:action="@{/importacoes}" th:object="${novaImportacao}" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col-md-4">
                <input type="text" th:field="*{descricao}" class="form-control" placeholder="Descrição" required>
            </div>
            <div class="col-md-3">
                <input type="text" th:field="*{paisOrigem}" class="form-control" placeholder="País de Origem" required>
            </div>
            <div class="col-md-3">
                <input type="number" step="0.01" th:field="*{valor}" class="form-control" placeholder="Valor (R$)" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Adicionar</button>
            </div>
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>País Origem</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="importacao : ${importacoes}">
                <td th:text="${importacao.id}"></td>
                <td th:text="${importacao.descricao}"></td>
                <td th:text="${importacao.paisOrigem}"></td>
                <td th:text="${#numbers.formatDecimal(importacao.valor, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${importacao.dataImportacao}"></td>
                <td>
                    <form th:action="@{'/importacoes/' + ${importacao.id} + '/atualizarStatus'}" method="post" class="d-flex">
                        <select name="status" class="form-select form-select-sm me-2">
                            <option>PENDENTE</option>
                            <option>EM ANDAMENTO</option>
                            <option>FINALIZADO</option>
                        </select>
                        <button class="btn btn-primary btn-sm">Atualizar</button>
                    </form>
                </td>
                <td>
                    <a th:href="@{'/importacoes/' + ${importacao.id} + '/excluir'}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
